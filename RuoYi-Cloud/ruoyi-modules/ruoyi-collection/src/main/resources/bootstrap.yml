# Tomcat
server:
  port: 9500

# Spring
spring:
  batch:
    job:
      enabled: false
  application:
    # 应用名称
    name: ruoyi-collection
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 124.71.12.250:8848
      config:
        # 配置中心地址
        server-addr: 124.71.12.250:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}